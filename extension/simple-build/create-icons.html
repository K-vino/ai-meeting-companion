<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <h2>Creating Extension Icons...</h2>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Microphone icon
            ctx.fillStyle = 'white';
            const micWidth = size * 0.3;
            const micHeight = size * 0.4;
            const micX = (size - micWidth) / 2;
            const micY = size * 0.2;
            
            // Mic body
            ctx.fillRect(micX, micY, micWidth, micHeight);
            
            // Mic base
            const baseY = micY + micHeight;
            ctx.fillRect(micX - micWidth * 0.2, baseY, micWidth * 1.4, size * 0.1);
            
            // Mic stand
            ctx.fillRect(size/2 - size * 0.02, baseY + size * 0.1, size * 0.04, size * 0.15);
            
            // AI brain symbol (simple dots)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            const dotSize = size * 0.03;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const x = size * 0.15 + i * size * 0.1;
                    const y = size * 0.65 + j * size * 0.08;
                    ctx.beginPath();
                    ctx.arc(x, y, dotSize, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            return canvas.toDataURL('image/png');
        }
        
        // Create icons of different sizes
        const sizes = [16, 32, 48, 128];

        sizes.forEach(size => {
            const dataUrl = createIcon(size);

            // Create download link
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = dataUrl;
            link.textContent = `Download icon${size}.png`;
            link.style.display = 'block';
            link.style.margin = '10px 0';
            link.click(); // Auto-download

            document.body.appendChild(link);
        });

        document.body.innerHTML += '<p>Icons should download automatically. If not, right-click each link and "Save link as..."</p>';
        document.body.innerHTML += '<p><strong>After downloading, reload the extension in Chrome!</strong></p>';
    </script>
</body>
</html>
